<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI提示词生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI提示词生成器</h1>
        
        <div class="input-group">
            <label for="userInput">请输入您的需求：</label>
            <textarea id="userInput" placeholder="例如：我要在三个月内减掉10千克"></textarea>
        </div>

        <div class="input-group">
            <label for="apiKey">DeepSeek API Key：</label>
            <input type="password" id="apiKey" placeholder="请输入您的API密钥">
        </div>

        <button onclick="generatePrompt()">生成提示词</button>

        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
